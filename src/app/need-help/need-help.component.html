<div class="container">
    <div class="row">
        <div class="col-8">      
            <h1  class="m-3" style="color:darkseagreen; font-weight:bolder">INSTA DOC</h1>
            <h3 class="text-secondary m-3">Connect securely anytime,anywhere <br>with 24*7 doctors available just for you</h3>
            <div class="shield m-3 p-3" style="border-radius: 50px; background-color:rgb(220, 247, 220);">
                <i class="fas fa-user-shield text-secondary" style="font-size: 50px;"></i>
                <p class="text-muted" style="display: inline;"> &nbsp;  Completely private and confidential</p>
            </div>
            <div class="shield m-3 p-3" style="border-radius: 50px; background-color:rgb(220, 247, 220);">
                <i class="fas fa-user-md text-secondary" style="font-size: 50px;"></i>
                <p class="text-muted"style="display: inline;"> &nbsp; 24x7 access to doctors</p>
            </div>
            <div class="shield m-3 p-3" style="border-radius: 50px; background-color:rgb(220, 247, 220);">
                <i class="fas fa-microscope text-secondary" style="font-size: 50px;"></i>
                <p class="text-muted"style="display: inline;"> &nbsp;  Integrated labs</p>
            </div>
        
        </div>

        <div class="col-4" style="margin-top:8% ; border:1px solid white; border-radius:100px;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLcVJbT2fki3DFOhJExD1iLPtbXYQznKXPhg&usqp=CAU" width=100% alt="Not available"></div>
    </div>
    
    <div class="row m-5 pb-2">
        <div class="card mb-3 p-3" style="max-width:100%">
            <div class="row g-0" *ngFor="let doctor of doctors">
              <div class="col-md-4">
                <img style="border-radius:50%;height:170px;" src="{{doctor.profileImage}}"
                class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{doctor.name}}</h5>
                  <p class="card-text">{{doctor.specialization}}<span style="float: right;">{{doctor.experience}} Years of Experiance</span>
                <br>
                <span class="mt-5" *ngIf="contact">
                    {{doctor.email}}<br>
                    {{doctor.phone}}
                </span>
                <br><button class="btn mt-3" style="background-color:darkseagreen;"(click)="displayContact()">Contact</button>
                    </p>
                  <!--<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
                </div>
              </div>
              <hr>
            </div>
          </div>
    </div>
    
</div>
