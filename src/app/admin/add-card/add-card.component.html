<div id="one" class="d-block" >
    <div class="mx-auto d-block" style="width:60%">
    
    <form #ref="ngForm" (ngSubmit)="onAddcard(ref)" class="bas mx-auto mt-5">
        <h2 class="text-black text-white mb-5 text-center">ADD ARTICLE TO DISCOVERY</h2>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="card name" placeholder="articlename" name="articlename" ngModel>
            <label for="card-name">Article name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="author" placeholder="author" name="author" ngModel>
            <label for="author">Article author</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="alink" placeholder="article link" name="link" ngModel>
            <label for="alink">Article Link</label>
        </div>
        <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="des" placeholder="description" name="des" ngModel></textarea>
            <label for="des">Description</label>
        </div>
    
    
        <input type="file" name="photo" class="form-control mb-3" (change)="selectFile($event)" ngModel >
    
        <button class="btn btn-success d-flex mx-auto" type="submit">Add product</button>
    </form>
</div>
    </div>
